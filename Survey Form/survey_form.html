<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href = "styles/styles.css" rel = "stylesheet">
    </head>
    
    <div class = "container">
    
        <header>
        <h1 id="title">freeCodeCamp Survey form</h1>
            <p id ="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </header>
        
        <form action="" id ="survey-form">
            
            <div class = "text-type">
                <label for = "name" id = "name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" maxlength="50" required>
            
                <label for = "email" id = "email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" required>
        
                <label for = "age" id = "number-label">Age<span>(optional)</span></label>
                <input type="number" id="number" placeholder="Age" min="18" max="100">
                
                <label for ="role">Which option best describes your current role?</label>
                <select name = "role" id="dropdown">
                    <option value= "" disabled selected>Select Current Role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <fieldset>
                <legend>Which options best describe your current role ?</legend>
    
                <input type="radio" id="definitely" name="role" value="DEFINITELY">
                <label for = "definitely">Definitely</label>
    
                <input type="radio" id="maybe" name="role" value="MAYBE">
                <label for = "definitely">Maybe</label>
    
                <input type="radio" id="not_sure" name="role" value="NOT-SURE">
                <label for = "definitely">Not sure</label>
                
            </fieldset>
        
            <div class = "text-type">
                <label for = "feature">What is your favorite feature of freeCodeCamp</label>
                <select name = "fav_feature" id = "feature">
                    <option value ="" disabled selected>Select an option</option>
                    <option value ="challenges">Challenges</option>
                    <option value ="projects">Projects</option>
                    <option value ="community">Community</option>
                    <option value ="open-source">Open Source</option>
                </select>
            </div>
        
            <fieldset id = "improvement">
                <legend>What would you like to see improved?<span>(check all that apply)</span></legend>
    
                <input type = "checkbox" id  ="front-end" name = "improvements" value = "Front-end">
                <label for = "front-end">Front-end Projects</label>
    
                <input type = "checkbox" id  ="back-end" name = "improvements" value = "Back-end">
                <label for = "back-end">Back-end Projects</label>
    
                <input type = "checkbox" id  ="data-visuals" name = "improvements" value ="Data-visualization">
                <label for = "data-visuals">Data Visualization</label>
    
                <input type = "checkbox" id  ="challenges" name = "improvements" value = "Challenges">
                <label for = "challenges">Challenges</label>
    
                <input type = "checkbox" id  ="open-source-community" name = "improvements" value = "Open-source-community">
                <label for = "open-source-community">Open Source Community</label>
    
                <input type = "checkbox" id  ="gitter-help-rooms" name = "improvements" value = "Gitter-help-rooms">
                <label for = "gitter-help-rooms">Gitter Help Rooms</label>
    
                <input type = "checkbox" id  ="videos" name = "improvements" value = "Videos">
                <label for = "videos">Videos</label>
    
                <input type = "checkbox" id  ="city-meetups" name = "improvements" value = "City-meetups">
                <label for = "city-meetups">City Meetups</label>
    
                <input type = "checkbox" id  ="wiki" name = "improvements" value = "Wiki">
                <label for = "wiki">Wiki</label>
    
                <input type = "checkbox" id  ="forum" name = "improvements" value = "Forum">
                <label for = "forum">Forum</label>
    
                <input type = "checkbox" id  ="additional-courses" name = "improvements" value = "Addtional-courses">
                <label for = "additional-courses">Additional Courses</label>
    
            </fieldset>
            
            <div class = "comments">
                <label for ="comments">Any comments or suggestions ?</label>
            <textarea id="comments" placeholder = "Enter your comment here..." rows = "5" columns = "100"></textarea>
            
            <button type = "submit" id = "submit" value = "Submit">Submit</button>
            </div>
            
        </form>
    </div>
    <footer>
        <p><span class="fab fa-free-code-camp" style="height:20px;"></span>FreeCodeCamp Responsive Web Design : Build a Survey Form</p>
    </footer>
</html>
